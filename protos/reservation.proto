syntax = "proto3";

service ReservationService {
    rpc find(findRequest) returns (Reservation);
    rpc findAll(Empty) returns (stream Reservation);
}

message findRequest {
    int32 id = 1;
}

message Empty {}

message Reservation {
    int32 id = 1;
    int32 room_id = 2;
    int32 user_id = 3;
    string date_heure_debut = 4;
    string date_heure_fin = 5;
    string statut = 6;
}

