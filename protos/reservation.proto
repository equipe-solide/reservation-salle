syntax = "proto3";

package reservation;

service ReservationService {
    rpc find(findRequest) returns (Reservation);
    rpc findAll(Empty) returns (stream Reservation);
}

message findRequest {
    int32 id = 1;
}

message Empty {}

message Reservation {
    int32 id = 1;
    int32 roomId = 2;
    int32 userId = 3;
    int32 date = 4;
}

